<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ender Dragon</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="stylesheet" href="style.css">
  </head>

  <body onload="main()">
    <canvas id="webgl" width="1000" height="1000">
      Please use a browser that supports "canvas"
    </canvas>

    <div class="sidebar">
      <p id="fps">FPS: ???</p>

      <input type="button" value="Pause Animation" onclick="pauseButtonClicked()" id="pauseButton">

      <p>
        <b>Camera Angle</b> <input type="range" min="-180" max="180" value="0" class="slider" id="yawSlide"> <input type="range" min="-180" max="180" value="0" class="slider" id="pitchSlide">
      </p>

      <p>
        <b>Neck:</b>
        Left/Right <input type="range" min="-20" max="20" value="0" class="slider" id="neckYawAngleSlide">
        Down/Up <input type="range" min="-20" max="20" value="0" class="slider" id="neckPitchAngleSlide">
      </p>
      <p>
        <b>Front Legs:</b>
        Forearm <input type="range" min="-45" max="45" value="0" class="slider" id="forearmAngleSlide">
        Wrist <input type="range" min="-45" max="45" value="0" class="slider" id="wristAngleSlide">
        Foot <input type="range" min="-45" max="45" value="0" class="slider" id="footAngleSlide">
      </p>
      <p>
        <b>Back Legs:</b>
        Thigh <input type="range" min="-45" max="45" value="0" class="slider" id="thighAngleSlide">
        Calf <input type="range" min="-45" max="45" value="0" class="slider" id="calfAngleSlide">
        Foot <input type="range" min="-45" max="45" value="0" class="slider" id="backFootAngleSlide">
      </p>
    </div>

    <script src="lib/cuon-utils.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="AnimationVariables.js"></script>
    <script src="Shapes.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
